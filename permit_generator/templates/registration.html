{% extends "layout.html" %}

{% block head %}

<title> Register </title>

{% endblock %}



{% block body %}


<div class="container">





  <div class="row">
    <div class="Absolute-Center is-Responsive">
      <div id="logo-container"></div>
      <div class="col-sm-12 col-md-10 col-md-offset-1 col-lg-4 col-lg-offset-4">
        <img class="img-responsive" src="static/img/registration.png" alt="login">
        <form action="" id="loginForm" method="POST">
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input class="form-control" type="text" name='username' placeholder="new username"/>
          </div>
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input class="form-control" type="password" name='password' placeholder="password"/>
          </div>

            {% if registration=="bad" %}

            <p class="text-danger">Username has already been taken.</p>

            {% endif %}





          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" value="Submit">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


{% endblock %}
